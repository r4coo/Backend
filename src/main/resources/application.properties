
# Puerto dinámico (Railway asigna uno automáticamente)
server.port=${PORT:8080}

# Configuración de la base de datos (usa variables de entorno en Railway)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ms_products_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto (opcional, Hibernate lo detecta solo, pero puedes forzarlo)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG