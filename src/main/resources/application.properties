# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Database Configuration - Railway PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER:postgres}  # Usa PGUSER como fallback
spring.datasource.password=${PGPASSWORD:}      # Usa PGPASSWORD como fallback
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate para PostgreSQL
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}  # Actívalo temporalmente para debug
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# SSL para PostgreSQL (Railway)
spring.datasource.hikari.data-source-properties.sslmode=require
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging (activa más detalle temporalmente)
logging.level.com.valorant=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.tool.schema.internal=DEBUG
