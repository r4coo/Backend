# PostgreSQL Railway
spring.datasource.url=${DATABASE_URL}?sslmode=require
spring.datasource.driver-class-name=org.postgresql.Driver

# O si prefieres variables separadas:
# spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
# spring.datasource.username=${PGUSER}
# spring.datasource.password=${PGPASSWORD}

# Configuraci√≥n JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Desactiva H2
spring.h2.console.enabled=false

# JWT
jwt.secret=${JWT_SECRET:valorant-secret-key-change-this-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}